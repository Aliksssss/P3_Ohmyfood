<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc29e3da5a.js" crossorigin="anonymous"></script>
    <title>Accueil - OhMyFood</title>
</head>

<body>
<header class="head">
     <h1 class="head_title">OhMyfood</h1> 
</header>
 
<main>
<section class="explore">
    <div class="location">
        <span class="icon fa-solid fa-location-dot"></i></span>  <!--formulaire input-->
        <input type="text" placeholder="Paris , Belleville">
    </div>

        <h2 class="explore_title">Réserver le menu qui vous convient</h2>
        <p class="explore_subtitle">Découvrez des restaurants d'exception, selectionné par nos soins.</p>
    <a class="explore__button">Explorer nos restaurants</a>
</section>


<!--Function-->

<section class="function">
    <div class="contain">
    <h2 class="function_title">Fonctionnement</h2>
    <ol class="function_list">
        <li class="function_item">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span>Choississez un Restaurant</span>
            
        </li>
        <li class="function_item">
            <i class="fa-solid fa-list"></i>
            <span>Composer votre menu</span>
            
        </li>
        <li class="function_item">
            <i class="fa-solid fa-store"></i>
            <span>Déguster au Restaurant</span>
            
        </li>
    </ol>
</div>
</section>

<!--Restaurant-->

<section class="food">
    <h2 class="food_title">Restaurants</h2>
    <div class="food_card"></div>
    <div class="food_card"></div>
    <div class="foodcard"></div>
</section>

<footer class="foot">
    <h2 class="foot-title">Ohmyfood</h2>
    <div class="foot-items"></div>
    <div class="foot-items"></div>
    <div class="foot-items"></div>
    <div class="foot-items"></div>
</footer>

</body>
</main>
</html>
